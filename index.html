<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>רשימת קניות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f4f7fa; padding-bottom: 220px; }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); z-index: 1000; padding: 15px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .drag-handle { cursor: grab; display: none; }
        .edit-mode .drag-handle { display: flex; }
        .sortable-ghost { opacity: 0.3; background: #e0e7ff; }

        /* סגנונות למודאל המחיקה החדש */
        #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 350px; border-radius: 24px; padding: 30px; text-align: center; }
        .warning-icon { background: #fee2e2; width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
    </style>
</head>
<body>

    <div id="customModal">
        <div class="modal-content shadow-2xl">
            <div class="warning-icon">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">מחיקת הרשימה</h2>
            <p class="text-gray-500 mb-8 leading-relaxed">האם אתה בטוח שברצונך למחוק את כל הרשימה?</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-4 bg-gray-100 text-gray-700 font-bold rounded-2xl">ביטול</button>
                <button onclick="confirmClearAll()" class="flex-1 py-4 bg-red-500 text-white font-bold rounded-2xl">מחק הכל</button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-sm p-5 mb-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">הרשימה שלי</h1>
            <div id="statusTag" class="text-[10px] py-1 px-2 rounded bg-gray-100 text-gray-500 font-bold uppercase tracking-wider">גרירה נעולה</div>
        </div>

        <div id="inputForm" class="hidden bg-white p-5 rounded-2xl shadow-lg mb-4 border-2 border-indigo-100">
            <input type="text" id="itemName" placeholder="מה קונים?" class="w-full p-3 border rounded-xl mb-3 outline-none focus:border-indigo-500">
            <input type="number" id="itemPrice" placeholder="מחיר ליחידה" class="w-full p-3 border rounded-xl mb-3 outline-none">
            <div class="flex gap-2">
                <button onclick="addItem()" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold">הוסף</button>
                <button onclick="closeForm()" class="flex-1 bg-gray-200 text-gray-600 py-3 rounded-xl">ביטול</button>
            </div>
        </div>

        <div id="itemsList" class="space-y-3"></div>
        <div id="emptyMsg" class="text-center py-20 text-gray-400">הרשימה ריקה</div>
    </div>

    <div class="bottom-bar text-white">
        <div class="flex justify-around mb-4 text-center">
            <div>
                <div class="text-[10px] opacity-70">שולם (V)</div>
                <div class="text-lg font-bold">₪<span id="paidSum">0.00</span></div>
            </div>
            <div class="w-px bg-white/20"></div>
            <div>
                <div class="text-[10px] opacity-70">סה"כ כללי</div>
                <div class="text-lg font-bold">₪<span id="totalSum">0.00</span></div>
            </div>
        </div>
        
        <div class="flex justify-between items-center px-4">
            <button onclick="openDeleteModal()" class="w-12 h-12 bg-red-500/80 rounded-full flex items-center justify-center shadow-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
            <button onclick="openForm()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-xl border-4 border-white/20 -mt-10"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"></path></svg></button>
            <button id="lockBtn" onclick="toggleLock()" class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center shadow-lg"><svg id="lockIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></button>
        </div>
    </div>

    <script>
        let shoppingList = JSON.parse(localStorage.getItem('LIST_FINAL_V1')) || [];
        let isLocked = true;
        let sortable = null;

        function openForm() { document.getElementById('inputForm').classList.remove('hidden'); document.getElementById('itemName').focus(); }
        function closeForm() { document.getElementById('inputForm').classList.add('hidden'); }

        // פונקציות למודאל המחיקה
        function openDeleteModal() {
            if (shoppingList.length === 0) return; // אין טעם למחוק רשימה ריקה
            document.getElementById('customModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        function confirmClearAll() {
            shoppingList = [];
            saveAndRender();
            closeDeleteModal();
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            if (!name) return;

            const item = { id: Date.now().toString(), name, unitPrice: price, qty: 1, checked: false };
            shoppingList.push(item);
            saveAndRender();
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            closeForm();
        }

        function saveAndRender() {
            localStorage.setItem('LIST_FINAL_V1', JSON.stringify(shoppingList));
            render();
        }

        function render() {
            const container = document.getElementById('itemsList');
            const emptyMsg = document.getElementById('emptyMsg');
            container.innerHTML = '';

            if (shoppingList.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                shoppingList.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = `bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-3 item-card ${!isLocked ? 'edit-mode' : ''}`;
                    div.dataset.id = item.id;
                    
                    div.innerHTML = `
                        <div class="drag-handle text-gray-300"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7 7h2v2H7V7zm0 4h2v2H7v-2zm4-4h2v2h-2V7zm0 4h2v2h-2v-2zM7 3h2v2H7V3zm4 0h2v2h-2V3zm0 8h2v2h-2v-2zm0 4h2v2h-2v-2zM7 15h2v2H7v-2z"></path></svg></div>
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleCheck(${index})" class="w-6 h-6 rounded-full border-gray-300 text-indigo-600">
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold ${item.checked ? 'line-through text-gray-400' : 'text-gray-800'}">${item.name}</span>
                                <span class="font-black text-indigo-600">₪${(item.unitPrice * item.qty).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <div class="flex items-center gap-3 bg-gray-50 rounded-lg p-1 border">
                                    <button onclick="updateQty(${index}, 1)" class="w-8 h-8 bg-white rounded shadow text-green-600 font-bold">+</button>
                                    <span class="font-bold w-4 text-center">${item.qty}</span>
                                    <button onclick="updateQty(${index}, -1)" class="w-8 h-8 bg-white rounded shadow text-red-500 font-bold">-</button>
                                </div>
                                <button onclick="removeItem(${index})" class="p-2 text-red-400 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
            calculate();
            if (!isLocked) initSort();
        }

        function calculate() {
            const total = shoppingList.reduce((acc, i) => acc + (i.unitPrice * i.qty), 0);
            const paid = shoppingList.filter(i => i.checked).reduce((acc, i) => acc + (i.unitPrice * i.qty), 0);
            document.getElementById('totalSum').innerText = total.toFixed(2);
            document.getElementById('paidSum').innerText = paid.toFixed(2);
        }

        function toggleCheck(index) { shoppingList[index].checked = !shoppingList[index].checked; saveAndRender(); }
        function removeItem(index) { shoppingList.splice(index, 1); saveAndRender(); }
        function updateQty(index, val) { if (shoppingList[index].qty + val >= 1) { shoppingList[index].qty += val; saveAndRender(); } }
        
        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.getElementById('lockBtn');
            const icon = document.getElementById('lockIcon');
            const tag = document.getElementById('statusTag');
            
            if (isLocked) {
                btn.className = "w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center shadow-lg";
                tag.className = "text-[10px] py-1 px-2 rounded bg-gray-100 text-gray-500 font-bold uppercase tracking-wider";
                tag.innerText = "גרירה נעולה";
                icon.innerHTML = '<path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>';
            } else {
                btn.className = "w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center shadow-lg";
                tag.className = "text-[10px] py-1 px-2 rounded bg-orange-100 text-orange-600 font-bold uppercase tracking-wider";
                tag.innerText = "מצב עריכה";
                icon.innerHTML = '<path stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2M5 21h14a2 2 0 002-2v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2z"></path>';
            }
            render();
        }

        function initSort() {
            if (sortable) sortable.destroy();
            sortable = Sortable.create(document.getElementById('itemsList'), {
                handle: '.drag-handle', animation: 150,
                onEnd: (evt) => {
                    const newArr = [];
                    document.querySelectorAll('.item-card').forEach(el => {
                        newArr.push(shoppingList.find(i => i.id === el.dataset.id));
                    });
                    shoppingList = newArr;
                    localStorage.setItem('LIST_FINAL_V1', JSON.stringify(shoppingList));
                }
            });
        }

        render();
    </script>
</body>
</html>
