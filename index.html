<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקניות שלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding-bottom: 120px;
        }
        .floating-btn {
            position: fixed !important;
            z-index: 9999 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #confirmDialog.active { display: flex !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-t-3xl shadow-lg p-6">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">רשימת הקניות שלי</h1>
            </div>
        </div>

        <div id="inputForm" class="bg-white shadow-lg p-6 border-t border-gray-200 hidden">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">שם המוצר</label>
                    <input type="text" id="itemName" placeholder="הזן שם מוצר..." class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">מחיר ליחידה (₪)</label>
                    <input type="number" id="itemPrice" placeholder="0.00" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                </div>
                <div class="flex gap-3">
                    <button onclick="addItem()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-medium">הוסף</button>
                    <button onclick="hideInputForm()" class="flex-1 bg-gray-300 text-gray-800 py-3 rounded-lg font-medium">ביטול</button>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-lg p-6">
            <div id="emptyState" class="text-center py-12 text-gray-400">
                <p class="text-lg">הרשימה ריקה</p>
                <p class="text-sm">לחץ על + להוספת מוצר</p>
            </div>
            <div id="itemsList" class="space-y-4 hidden"></div>
        </div>

        <div id="totalSection" class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-b-3xl shadow-lg p-6 text-white hidden">
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-sm opacity-80">עדיין לקנות:</p><p class="text-2xl font-bold">₪<span id="remainingPrice">0.00</span></p></div>
                <div class="text-left"><p class="text-sm opacity-80">מוצרים:</p><p class="text-2xl font-bold" id="itemCount">0</p></div>
                <div><p class="text-sm opacity-80">שולם:</p><p class="text-xl font-bold text-green-300">₪<span id="paidPrice">0.00</span></p></div>
                <div class="text-left"><p class="text-sm opacity-80">סה"כ:</p><p class="text-xl font-bold">₪<span id="totalPrice">0.00</span></p></div>
            </div>
        </div>
    </div>

    <button onclick="showInputForm()" class="floating-btn bg-green-600 text-white rounded-full w-16 h-16" style="bottom: 24px; right: 24px;">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </button>

    <button id="clearAllBtn" onclick="clearAllItems()" class="floating-btn bg-red-500 text-white rounded-full w-14 h-14 hidden" style="bottom: 28px; right: 105px;">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
    </button>

    <div id="confirmDialog" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-[10000] p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full text-center">
            <h3 class="text-lg font-bold mb-4">מחיקת כל הרשימה?</h3>
            <div class="flex gap-3">
                <button onclick="confirmClearAll()" class="flex-1 bg-red-600 text-white py-3 rounded-lg">מחק הכל</button>
                <button onclick="cancelClearAll()" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg">ביטול</button>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        function loadItems() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) { items = JSON.parse(saved); renderItems(); }
        }
        function saveItems() { localStorage.setItem('shoppingList', JSON.stringify(items)); }
        
        function showInputForm() { document.getElementById('inputForm').classList.remove('hidden'); window.scrollTo(0,0); }
        function hideInputForm() { document.getElementById('inputForm').classList.add('hidden'); }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            if (name) {
                items.push({ id: Date.now(), name, unitPrice: price, quantity: 1, price: price, purchased: false });
                saveItems(); renderItems(); hideInputForm();
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
            }
        }

        function deleteItem(index) { items.splice(index, 1); saveItems(); renderItems(); }
        function togglePurchased(index) { items[index].purchased = !items[index].purchased; saveItems(); renderItems(); }
        function increaseQuantity(index) { items[index].quantity++; items[index].price = items[index].unitPrice * items[index].quantity; saveItems(); renderItems(); }
        function decreaseQuantity(index) { if(items[index].quantity > 1) { items[index].quantity--; items[index].price = items[index].unitPrice * items[index].quantity; saveItems(); renderItems(); } }
        function moveItem(index, step) {
            const newIndex = index + step;
            if (newIndex >= 0 && newIndex < items.length) { [items[index], items[newIndex]] = [items[newIndex], items[index]]; saveItems(); renderItems(); }
        }

        function clearAllItems() { document.getElementById('confirmDialog').classList.add('active'); }
        function cancelClearAll() { document.getElementById('confirmDialog').classList.remove('active'); }
        function confirmClearAll() { items = []; saveItems(); renderItems(); cancelClearAll(); }

        function renderItems() {
            const list = document.getElementById('itemsList');
            const totalSec = document.getElementById('totalSection');
            const clearBtn = document.getElementById('clearAllBtn');
            const empty = document.getElementById('emptyState');

            if (items.length === 0) {
                list.classList.add('hidden'); totalSec.classList.add('hidden'); 
                clearBtn.classList.add('hidden'); empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden'); list.classList.remove('hidden'); 
            totalSec.classList.remove('hidden'); clearBtn.classList.remove('hidden');

            list.innerHTML = items.map((item, index) => `
                <div class="p-4 rounded-xl border ${item.purchased ? 'bg-green-50 border-green-300' : 'bg-gray-50 border-gray-200'}">
                    <div class="flex items-start gap-3">
                        <input type="checkbox" ${item.purchased ? 'checked' : ''} onchange="togglePurchased(${index})" class="w-6 h-6 mt-1 cursor-pointer">
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="font-bold text-lg truncate ${item.purchased ? 'line-through opacity-50' : ''}">${item.name}</h3>
                                <div class="text-left"><span class="text-indigo-600 font-bold text-xl">₪${item.price.toFixed(2)}</span></div>
                            </div>
                            <p class="text-xs text-gray-500 mb-3">${item.quantity} יח' × ₪${item.unitPrice.toFixed(2)}</p>
                            
                            <div class="grid grid-cols-3 items-center border-t pt-3 w-full">
                                
                                <div class="flex gap-1 justify-start">
                                    <button onclick="moveItem(${index}, -1)" class="p-2 text-blue-600 font-bold hover:bg-blue-100 rounded">↑</button>
                                    <button onclick="moveItem(${index}, 1)" class="p-2 text-blue-600 font-bold hover:bg-blue-100 rounded">↓</button>
                                </div>

                                <div class="flex justify-center">
                                    <div class="flex items-center gap-2 bg-white border rounded-lg px-2 py-1 shadow-sm">
                                        <button onclick="decreaseQuantity(${index})" class="text-red-500 font-bold text-xl w-6">-</button>
                                        <span class="font-bold w-6 text-center text-gray-800">${item.quantity}</span>
                                        <button onclick="increaseQuantity(${index})" class="text-green-600 font-bold text-xl w-6">+</button>
                                    </div>
                                </div>

                                <div class="flex justify-end">
                                    <button onclick="deleteItem(${index})" class="p-2 bg-red-500 text-white rounded-lg shadow-sm hover:bg-red-600 transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = items.reduce((s, i) => s + i.price, 0);
            const paid = items.filter(i => i.purchased).reduce((s, i) => s + i.price, 0);
            document.getElementById('itemCount').textContent = items.length;
            document.getElementById('totalPrice').textContent = total.toFixed(2);
            document.getElementById('paidPrice').textContent = paid.toFixed(2);
            document.getElementById('remainingPrice').textContent = (total - paid).toFixed(2);
        }
        loadItems();
    </script>
</body>
</html>
