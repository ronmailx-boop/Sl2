<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקניות שלי</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="אפליקציה לניהול רשימת קניות עם חישוב מחירים">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* תיקון למרכוז הדיאלוג */
        #confirmDialog.active {
            display: flex !important;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="max-w-2xl mx-auto pb-24">
        <div class="bg-white rounded-t-3xl shadow-lg p-6">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">רשימת הקניות שלי</h1>
            </div>
        </div>

        <div id="inputForm" class="bg-white shadow-lg p-6 border-t border-gray-200 hidden">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">שם המוצר</label>
                    <input type="text" id="itemName" placeholder="הזן שם מוצר..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">מחיר ליחידה (₪)</label>
                    <input type="number" id="itemPrice" placeholder="0.00" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div class="flex gap-3">
                    <button onclick="addItem()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition-colors">הוסף</button>
                    <button onclick="hideInputForm()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 rounded-lg font-medium transition-colors">ביטול</button>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-lg p-6">
            <div id="emptyState" class="text-center py-12 text-gray-400">
                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <p class="text-lg">הרשימה ריקה</p>
                <p class="text-sm">לחץ על + להוספת מוצר</p>
            </div>
            <div id="itemsList" class="space-y-4 hidden"></div>
        </div>

        <div id="totalSection" class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-b-3xl shadow-lg p-6 text-white hidden">
            <div class="space-y-4">
                <div class="flex justify-between items-center pb-4 border-b border-white border-opacity-30">
                    <div>
                        <p class="text-sm opacity-90">עדיין לקנות:</p>
                        <p class="text-3xl font-bold mt-1">₪<span id="remainingPrice">0.00</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm opacity-90">סה"כ מוצרים</p>
                        <p class="text-2xl font-bold"><span id="itemCount">0</span></p>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm opacity-90">סכום כולל ששולם:</p>
                        <p class="text-2xl font-bold text-green-300">₪<span id="paidPrice">0.00</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm opacity-90">סה"כ הכל:</p>
                        <p class="text-2xl font-bold">₪<span id="totalPrice">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="showInputForm()" class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white rounded-full p-5 shadow-2xl transition-all hover:scale-110 z-40">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>
    <button id="clearAllBtn" onclick="clearAllItems()" class="fixed bottom-6 right-28 bg-red-500 hover:bg-red-600 text-white rounded-full p-4 shadow-2xl transition-all hover:scale-110 z-40 hidden">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
    </button>

    <div id="confirmDialog" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">מחיקת הרשימה</h3>
                <p class="text-gray-600 mb-6">האם אתה בטוח שברצונך למחוק את כל הרשימה?</p>
                <div class="flex gap-3">
                    <button onclick="confirmClearAll()" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-medium transition-colors">מחק הכל</button>
                    <button onclick="cancelClearAll()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium transition-colors">ביטול</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [];

        function loadItems() {
            const saved = localStorage.getItem('shoppingList');
            if (saved) {
                items = JSON.parse(saved);
                renderItems();
            }
        }

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function showInputForm() {
            document.getElementById('inputForm').classList.remove('hidden');
            document.getElementById('itemName').focus();
        }

        function hideInputForm() {
            document.getElementById('inputForm').classList.add('hidden');
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;

            if (name) {
                items.push({
                    id: Date.now(),
                    name: name,
                    unitPrice: price,
                    quantity: 1,
                    price: price,
                    purchased: false
                });
                saveItems();
                renderItems();
                hideInputForm();
            }
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        function moveItemUp(index) {
            if (index === 0) return;
            [items[index - 1], items[index]] = [items[index], items[index - 1]];
            saveItems();
            renderItems();
        }

        function moveItemDown(index) {
            if (index === items.length - 1) return;
            [items[index], items[index + 1]] = [items[index + 1], items[index]];
            saveItems();
            renderItems();
        }

        function increaseQuantity(index) {
            items[index].quantity++;
            items[index].price = items[index].unitPrice * items[index].quantity;
            saveItems();
            renderItems();
        }

        function decreaseQuantity(index) {
            if (items[index].quantity > 1) {
                items[index].quantity--;
                items[index].price = items[index].unitPrice * items[index].quantity;
                saveItems();
                renderItems();
            }
        }

        function togglePurchased(index) {
            items[index].purchased = !items[index].purchased;
            saveItems();
            renderItems();
        }

        function clearAllItems() {
            const dialog = document.getElementById('confirmDialog');
            dialog.classList.remove('hidden');
            dialog.classList.add('active');
        }

        function confirmClearAll() {
            items = [];
            saveItems();
            renderItems();
            cancelClearAll();
        }

        function cancelClearAll() {
            const dialog = document.getElementById('confirmDialog');
            dialog.classList.add('hidden');
            dialog.classList.remove('active');
        }

        function renderItems() {
            const emptyState = document.getElementById('emptyState');
            const itemsList = document.getElementById('itemsList');
            const totalSection = document.getElementById('totalSection');
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                itemsList.classList.add('hidden');
                totalSection.classList.add('hidden');
                clearAllBtn.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            itemsList.classList.remove('hidden');
            totalSection.classList.remove('hidden');
            clearAllBtn.classList.remove('hidden');

            let html = '';
            items.forEach((item, index) => {
                const bgClass = item.purchased ? 'bg-green-100 border-2 border-green-400' : 'bg-gray-50 border border-gray-200';
                const textClass = item.purchased ? 'line-through opacity-60' : '';
                
                html += `
                    <div class="${bgClass} p-4 rounded-xl transition-all">
                        <div class="flex items-start gap-3 w-full">
                            <label class="flex items-center cursor-pointer mt-1">
                                <input type="checkbox" ${item.purchased ? 'checked' : ''} onchange="togglePurchased(${index})" class="w-6 h-6 text-green-600 bg-white border-gray-300 rounded focus:ring-green-500 cursor-pointer">
                            </label>
                            
                            <div class="flex-1 min-w-0">
                                <div class="flex flex-col sm:flex-row sm:justify-between gap-2">
                                    <div>
                                        <h3 class="font-bold text-gray-800 text-lg truncate ${textClass}">${item.name}</h3>
                                        <div class="flex items-baseline gap-2 mt-1">
                                            <span class="text-indigo-600 font-bold text-xl ${textClass}">₪${item.price.toFixed(2)}</span>
                                            <span class="text-xs text-gray-500 ${textClass}">(${item.quantity} × ₪${item.unitPrice.toFixed(2)})</span>
                                        </div>
                                    </div>

                                    <div class="flex items-center justify-between sm:justify-end gap-3 mt-3 sm:mt-0">
                                        <div class="flex items-center gap-2 bg-white rounded-lg border border-gray-300 p-1">
                                            <button onclick="decreaseQuantity(${index})" class="text-red-500 hover:bg-red-50 rounded p-1 ${item.quantity === 1 ? 'opacity-30' : ''}">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M20 12H4"></path></svg>
                                            </button>
                                            <span class="font-bold text-gray-800 min-w-[30px] text-center">${item.quantity}</span>
                                            <button onclick="increaseQuantity(${index})" class="text-green-600 hover:bg-green-50 rounded p-1">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M12 4v16m8-8H4"></path></svg>
                                            </button>
                                        </div>

                                        <div class="flex items-center gap-1">
                                            <div class="flex flex-col">
                                                <button onclick="moveItemUp(${index})" ${index === 0 ? 'disabled' : ''} class="p-1 ${index === 0 ? 'text-gray-200' : 'text-blue-500 hover:bg-blue-50'}">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M5 15l7-7 7 7"></path></svg>
                                                </button>
                                                <button onclick="moveItemDown(${index})" ${index === items.length - 1 ? 'disabled' : ''} class="p-1 ${index === items.length - 1 ? 'text-gray-200' : 'text-blue-500 hover:bg-blue-50'}">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                                                </button>
                                            </div>
                                            <button onclick="deleteItem(${index})" class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors">
                                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            itemsList.innerHTML = html;

            const total = items.reduce((sum, item) => sum + item.price, 0);
            const paid = items.filter(item => item.purchased).reduce((sum, item) => sum + item.price, 0);
            const remaining = total - paid;
            
            document.getElementById('itemCount').textContent = items.length;
            document.getElementById('totalPrice').textContent = total.toFixed(2);
            document.getElementById('paidPrice').textContent = paid.toFixed(2);
            document.getElementById('remainingPrice').textContent = remaining.toFixed(2);
        }

        // Event Listeners
        document.getElementById('itemName').addEventListener('keypress', (e) => e.key === 'Enter' && document.getElementById('itemPrice').focus());
        document.getElementById('itemPrice').addEventListener('keypress', (e) => e.key === 'Enter' && addItem());

        loadItems();
    </script>
</body>
</html>
